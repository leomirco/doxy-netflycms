<!-- Start Slider  Area -->
<!--<section class="slider-area bg-cover1">-->
   <!--style="background-color:"+"{{bg-cover-custom_color}}"+"!important;"-->
{% capture bg-cover-custom_color %}{{site.data.header.custom_color}}{% endcapture %}
<section class="slider-area bg-cover-custom" id="header_cover" style="background-color: {{bg-cover-custom_color}}!important;">
   <!--<div id="particles-js"></div>-->
   <div class="slider-wrapper section-spacing">
      <div class="container">
         <div class="row">
            <div class="col-md-9 col-lg-8">
            <div class="slider-carousel owl-carousel">
              {% assign data =  site.sliders %}
                {% for slider in data %}
                  <div class="slider-content wow fadeIn" data-wow-duration="3s">
                    <h1 class="heading-1">{{slider.title}}</h1>
                    <p><a href="{{slider.button_link}}" class="btn-style3 btn wow fadeInDown" data-wow-duration="500ms">Explore Topics</a></p>
                  </div>
                 {% endfor %}
            </div>
            </div>
         </div>
         <div class="row">
            <div class="header-navigation" style="text-align: center; margin-top:50px;">
               <div id="search-container"  > <!--style="padding-left: 30px;padding-right: 30px;"-->
                   <input type="text" id="search-input" placeholder="search..." onkeyup="imputTextCount(this)" style="overflow: visible;  
                   height: 66px;
                   border-radius: 4px;
                   border: none;
                   outline: none;
                   font-size: 18px;
                   padding: 20px 32px 21px 59px;
                   width: 100%;" >
                   <i class="fa fa-search" aria-hidden="true"></i>
                   <ul id="results-container" style="margin: -30px 0 0 0;list-style: none;background-color: #fff !important;  
                   position: absolute;   
                   width: 100%; 
                   max-height: 250px;  
                   padding-bottom: 13px;  
                   box-shadow: 0px 0px 10px 0px rgb(0 0 0 / 10%); 
                   border-top: 1px solid #1757AD; 
                   overflow: auto;
                   display: none;"></ul>
                   </div>
                   <!-- Script pointing to search-script.js -->
                   <script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
                   <!-- Configuration -->
                   <script>
                   SimpleJekyllSearch({
                     searchInput: document.getElementById('search-input'),
                     resultsContainer: document.getElementById('results-container'),
                     json: '/search.json',
                     searchResultTemplate: '<div class="search-results"><div class="search-content"><h5><a href="{url}">{title}</a></h5></div></div>'
                   })
                   </script>
                   <script>
                      getResultcontainer();
                      function getResultcontainer() {
                        var resultsContainerElem = document.getElementById('results-container');
                        console.log("resultsContainerElem",resultsContainerElem);
                        var searchInputElem = document.getElementById('search-input').value.length;
                        console.log("searchInputElem",searchInputElem);
                     }
                     function imputTextCount(e) {
                     // i am spammy!
                     console.log(e.value);
                     console.log(e.value.length);
                     var text_length = e.value.length;
                     var resultsContainerElem = document.getElementById('results-container');
                     if (text_length > 0) {
                        resultsContainerElem.classList.add("display-container");
                        //resultsContainerElem.setAttribute("style", "display: block !important;");
                     }
                     if (text_length == 0) {
                        resultsContainerElem.classList.remove("display-container");
                     }
                  }
                   </script>
               </div>
         </div>
      </div>
   </div>
</section>
<!-- End Slider Area -->
