<nav class="layout-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ "/" | relative_url }}">Home</a></li>
        {% capture category %}{{page.categories}}{% endcapture %}
        {% assign my_category = site.data.category.category | where: "key",category %}
        <li class="breadcrumb-item"><a href="{{ "/categories" | relative_url}}{{ page.categories | replace: '[', '' | replace: ']', '' | replace: '"', '' | replace: '_', '-' | relative_url }}">{{ my_category.first.label | replace: '[', '' | replace: ']', '' | replace: '"', '' | replace: '_', ' '  }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{page.title}}</li>
    </ol>
</nav>
